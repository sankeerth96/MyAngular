<div class="container">
    <div class="row">
        <div class="col-6 left">
           
           <span class="loginhere"> Login here</span> 
            <div id="myform1" >
                <div class="form-group row">
                  <label for="inputEmail3" class=" col-form-label">Email</label>
                  <div class="col-sm-5">
                    <input type="email"   id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class=" col-form-label">Password</label>
                  <div class="col-sm-5">
                    <input type="password"   id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                <button  class="btn btn-primary" >Sign In</button>
                </div>
        
        </div>
        <div class="col-6 right">
            <span class="registerhere"> Register here</span>
            <div id="myform" >
                <div class="form-group row">
                  <label for="inputEmail3" class=" col-form-label">Email</label>
                  <div class="col-sm-5">
                    <input type="email"   id="inputEmail3" placeholder="Email" [(ngModel)]="formObj.Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class=" col-form-label">Password</label>
                  <div class="col-sm-5">
                    <input type="password"   id="inputPassword3" placeholder="Password" [(ngModel)]="formObj.Pass">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="City" class=" col-form-label">City</label>
                  <div class="col-sm-5">
                    <input type="text"   id="inputCity3" placeholder="City" [(ngModel)]="formObj.City">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="State" class=" col-form-label">State</label>
                  <div class="col-sm-5">
                    <input type="text"   id="inputState3" placeholder="State" [(ngModel)]="formObj.state">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="Pin Code" class=" col-form-label">Pin Code</label>
                  <div class="col-sm-5">
                    <input type="text"   id="inputPincode3" placeholder="Pin Code" [(ngModel)]="formObj.pincode">
                  </div>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label  pt-0">Radios</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          First radio
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Second radio
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group row">
                  <div class="">Checkbox</div>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        checkbox 1
                      </label>
                    </div>
                    <div class="form-check" x>
                      <input class="form-check-input" type="checkbox" id="gridCheck2">
                      <label class="form-check-label" for="gridCheck2">
                        checkbox 2
                      </label>
                    </div>
                  </div>
                </div>
                
              <button  class="btn btn-primary" (click)="signIn()">Sign Up</button>
          
            </div>
        </div>
    </div>

   
</div>
